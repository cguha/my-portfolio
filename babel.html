<!DOCTYPE html>
<html>
  <head>
    <title>Bable demo from Dip</title>
  </head>

  <body>
    <main>
      <label>Name: <input id = "name" type = "text" /> </label>
      <div id="content"></div>
    </main>

    <script src="https://unpkg.com/babel-standalone">
    </script>

    <script type="text/babel" data-presets="latest">
      const getMessage = (name) => `Welcome to Babel, ${name}`;
      document.getElementById('content').textContent = getMessage("Chandradip");
    </script>

  </body>

</html>
